<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title></head>
  <link rel="stylesheet" href="styles.css">
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="">
    <div class="img-info">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="music-part">
        <div>

          <img src="images/icon-music.svg" alt="">
          <div class="music-info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn btn-blue">Proceed to Payment</a>
      <a href="#" class="btn btn-nopg">Cancel Order</a>
    </div>
  </main>
  <img src="images/pattern-background-desktop.svg" alt="">
</body>
</html>
